<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Weight Converter</title>
</head>
<body>
    <div class="container">
        <div class="header">
            <h2>Weight Converter</h2>
        </div>
        <form id="formControl">
            <input type="number" id="input" class="input" name="input" placeholder="Enter Pounds">
        </form>
        <div id="output">
            <div class="card">
                <div class="card-block">
                    <h3 class="grams">Grams</h3>
                    <div id="gramOutput"> </div>
                </div>
            </div>

            <div class="card">
                <div class="card-block">
                    <h3 class="kilograms">Kilograms</h3>
                    <div id="kilogramOutput"> </div>
                </div>
            </div>

            <div class="card">
                <div class="card-block">
                    <h3 class="ounces">Ounces</h3>
                    <div id="ouncesOutput"> </div>
                </div>
            </div>

            <div class="card">
                <div class="card-block">
                    <h3 class="tons">Tons</h3>
                    <div id="tonsOutput"></div>
                </div>
            </div>

            <div class="card">
                <div class="card-block">
                    <h3 class="stones">Stones</h3>
                    <div id="stonesOutput"></div>
                </div>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
